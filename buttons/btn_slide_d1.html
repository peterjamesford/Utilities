<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Button Design One</title>
		<link rel="stylesheet" href="css/btn_d1.css" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="js/btn_d1.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,900,600,800' rel='stylesheet' type='text/css'>
	</head>
 
	<body>

		<div class="btn_container">
			<div class="btn">
				<div class="btn_name">Resources</div>
				<div class="btn_switch">
					<div class="btn_divider"></div>
					<div class="btn_on_off" id="res-toggle">
						<div class="text" id="on_off_text">OFF</div>
					</div>
				</div>
			</div>
		</div>

		<div class="btn_container">
			<div class="btn red_grad">
				<div class="btn_name">Resources</div>
				<div class="btn_switch">
					<div class="btn_divider"></div>
					<div class="btn_on_off" id="res-toggle">
						<div class="text" id="on_off_text">OFF</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
